<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>APP开发者平台-审核</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/verify_msg.css">
</head>
<body>
<!-- left col-md-2 -->
	<aside>
		<h2>APP BMS</h2>
		
		<!-- 个人信息显示 -->
		<div>
			<img src="../../img/head2.png" />
			<div id="mes">
				<span>Welcome.</span>
				<span>admin</span>
			</div>
			<p>系统管理员</p>
		</div>
		<hr class="simple" color="#6f5499" />		
		
		<!-- 下拉列表 -->
		<div id="drop-list">
			<h3>APP管理</h3>
			<a href="./index.html">APP审核</a><br/>
		</div>


	</aside>


	<!-- right col-md-10 -->
	<div id="right-div">
		<!-- 下拉导航 -->
		 <div id="drop-nav">
		 	<div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    admin
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1">
			    <li><a href="#">admin</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="login.html">Log out</a></li>
			  </ul>
			</div>
		 	<img src="../img/head2.png" />
		 </div>

		<div id="pannel-list">
			<p>审核APP基础信息</p>
			<hr/>
			<!-- 表单 -->
			<form id="app_info_form" class="form-horizontal" >
				<!-- 13个条目 -->
				<div class="form-group">
					<label for="softwareName" class="col-sm-2 control-label">软件名称</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="softwareName" name="softwareName" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="apkFileName" class="col-sm-2 control-label">APK名称</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="apkFileName" name="apkFileName" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="supportROM" class="col-sm-2 control-label">支持ROM</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="supportROM" name="supportROM" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="interfaceLanguage" class="col-sm-2 control-label">界面语言</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="interfaceLanguage" name="interfaceLanguage" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="softwareSize" class="col-sm-2 control-label">软件大小</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="softwareSize" name="softwareSize" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="downloads" class="col-sm-2 control-label">下载次数</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="downloads" name="downloads" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="platformName" class="col-sm-2 control-label">所属平台</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="platformName" name="platformName" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="category" class="col-sm-2 control-label">所属分类</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="category" name="category" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">APP状态</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="status" name="status" readonly >
					</div>
				</div>

				<div class="form-group">
					<label for="appInfo" class="col-sm-2 control-label">应用简介</label>
					<div class="col-sm-8">
			      <textarea class="form-control" id="appInfo" name="appInfo"
							rows="3" style="min-width: 90%" readonly ></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="appLogo" class="col-sm-2 control-label">LOGO图片</label>
					<div class="col-sm-8">
						<img id="appLogo" style="width: 50px; height: 50px;">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<a id="verify_on_btn" class="btn btn-info">审核通过</a>
						<a id="verify_off_btn" class="btn btn-info">审核不通过</a>
						<a href="../index.html" class="btn btn-primary" >返回</a>
					</div>
				</div>
			</form>

			<br>
				<p>最新版本信息</p>
				<hr   style="margin-top: 5px;margin-bottom: 15px;" />
			<form id="latest_version" class="form-horizontal">

			  <div class="form-group">
			    <label for="lversionNo" class="col-sm-2 control-label">版本号</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" id="lversionNo" name="lversionNo" readonly>
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="lversionSize" class="col-sm-2 control-label">版本大小</label>
			    <div class="col-sm-8">
			      <input type="email" class="form-control" id="lversionSize" name="lversionSize" readonly>
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="lpublishStatusName" class="col-sm-2 control-label">发布状态</label>
			    <div class="col-sm-8">
					<input type="email" class="form-control" id="lpublishStatusName" name="lpublishStatusName" readonly>
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="lversionInfo" class="col-sm-2 control-label">版本简介</label>
			    <div class="col-sm-8">
			      <textarea class="form-control" id="lversionInfo" name="lversionInfo"
							rows="3" style="min-width: 90%" readonly></textarea>
			    </div>
			  </div>

				<div class="form-group">
					<label class="col-sm-2 control-label">apk文件</label>
					<div class="col-sm-8">
						<a id="apkFilePath"></a>
					</div>
				</div>

			</form>

		</div>

	</div>

	<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="../../js/verify_msg.js"></script>
</body>
</html>
